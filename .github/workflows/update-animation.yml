name: Update Bouncing Icon Animation

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-animation:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Generate new bouncing icon animation
        run: python3 scripts/generate-bouncing-icon.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bouncing-icon.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ® Update bouncing icon animation" && git push)
